name: Run and Auto-Save Kali VNC Container
on:
  workflow_dispatch:

jobs:
  run-and-save-session:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # 6 hours max

    steps:
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | \
            docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Pull and Run Container
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/kali_linux:autov1"
          echo "Pulling latest image: $IMAGE_NAME"
          docker pull "$IMAGE_NAME"
          echo "Starting container..."
          docker run -d --name kali-session \
            --privileged \
            -e SSH_PASS="${{ secrets.SSH_PASSWORD }}" \
            -v ~/shared_storage:/root/shared \
            "$IMAGE_NAME" tail -f /dev/null

      - name: Prepare Container
        run: docker exec kali-session chmod +x /start.sh

      - name: Start Services and Auto-Save Process
        run: |
          docker exec -d kali-session bash /start.sh
          (
            sleep 19800   # 5.5 hours
            echo "[Auto-Save] Committing container state..."
            docker commit kali-session "${{ secrets.DOCKERHUB_USERNAME }}/kali_linux:autov1"
            docker push "${{ secrets.DOCKERHUB_USERNAME }}/kali_linux:autov1"
            echo "[Auto-Save] Done!"
          ) &

      - name: Display Info
        run: |
          echo "==============================================================="
          echo "  SESSION READY"
          echo "  SSH password stored in container env variable SSH_PASS"
          echo "==============================================================="

      - name: Start tmate SSH Session
        uses: mxschmitt/action-tmate@v3

      - name: Keep Workflow Alive
        run: |
          while true; do
            echo "[$(date)] Workflow still running..."
            sleep 60
          done
